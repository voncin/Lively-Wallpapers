<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Big_Sur</title>
		<style>
			body {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				min-width: 1000px;
				z-index: -10;
				zoom: 1;
				background-color: #000;
				background-repeat: no-repeat;
				background-size: cover;
				-webkit-background-size: cover;
				-o-background-size: cover;
				background-position: center 0;
			}
		</style>
	</head>
	<body>
		<script>
			function changeBg() {
				var currentHour = new Date().getHours();
				if (5 < currentHour && currentHour < 21) {
					if (currentHour % 2 != 0) {
						currentHour--;
					}
					document.body.style.backgroundImage = "url('img/" + currentHour + ".jpg')";
				} else {
					document.body.style.backgroundImage = "url('img/20.jpg')";
				}
			}

			changeBg();

			var now = new Date();
			var duration = 3600000 - (now.getMinutes() * 60 + now.getSeconds()) * 1000;
			setTimeout(function() {
				changeBg();
				setInterval(changeBg, 3600000);
			}, duration);
		</script>
	</body>
</html>
